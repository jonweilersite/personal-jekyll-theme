
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "jonweiler.com"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"

baseurl: ""


# Google tracking id to track your visitors

google-tracking-id: "UA-70039434-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: False

#############
# HTML Head #
#############

lang: "en"
author: "Jon Weiler"
title: "Jon Weiler"
description: "Blog and website of Jon Weiler, former U.S. Army Sniper, combat veteran with the 82nd Airborne Division, Firearm Instructor, Extreme Long Range Shooter, Adventure Race Organizer, Veteran Advocate, Husband and Father"
keywords: "Blog and website of Jon Weiler, former U.S. Army Sniper, combat veteran with the 82nd Airborne Division, Firearm Instructor, Extreme Long Range Shooter, Adventure Race Organizer, Veteran Advocate, Husband and Father"
favicon: "/img/favicon.ico"
404-img: "/img/labtocat.png"

################
# Header layout #
################

black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines:			# You can add HTML Tags in the Text
  - text: "The mind quits long before the body."
  - text: "See possibile impossibilities."
  - text: "I can.  I will."
  - text: "Lead by Example."


me-img: "/img/jetpacktocat.png"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

